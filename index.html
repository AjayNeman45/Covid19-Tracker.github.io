<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
     <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Ubuntu&display=swap" rel="stylesheet"> 
</head>
</head>

<body>
  <nav class="navbar">
    <a class="logo">COVID19 <br> <small>INDIA</small></a>

    <div class="menu">
      <ul>
        <li class="nav-item">
          <a class="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="trackVaccine" href="track vaccine/trackVaccine.html">Track Vaccine</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class="wrapper">
        <h5 class="label">Search your state</h5>
        <div class="search-input">
            <input type="text" placeholder="Type to search..">
            <div class="autocom-box">
                <!-- here list are inserted from javascript -->
            </div>
            <div class="icon"><i class="fa fa-search"></i></div>
        </div>
    </div>

    <h6 class="LastUpdate">Last Updated On </h6>
    <br>
     <!-- numbers -->
    <div class="newData">
        <div class="new" id="newConfirmed"><i class="fa fa-virus"> </i>  New Confirmed <span> <br> </span></div>
        <div class="new" id="newRecovered"><i class="fa fa-virus-slash"></i>  New Recovered <span > <br> </span> </div>
        <div class="new" id="newDeaths"><i class="fa fa-skull-crossbones"></i> New Deceased <span > <br> </span> </div>
    </div>

    <!-- javascript -->

    <script  src="main.js"></script>
    <script src ="suggestions.js"></script>
    <script src="search.js"></script>
</body>

</html>
